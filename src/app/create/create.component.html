<div class="container">
  <div class="row">

    <!-- err massage -->
  <div  *ngIf="errmsg"class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div  *ngIf="successmsg"class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <form [formGroup]="userform" >
    <div class="col-md-4 mt-2">
    <input type="text" class="form-control" formControlName="fullname" placeholder="Enter fullname">
  </div>
  <div class="col-md-4 mt-2">
    <input type="email" class="form-control"formControlName="email" placeholder="Enter email">
  </div>
  <div class="col-md-4 mt-2">
    <input type="number" class="form-control"formControlName="mobile" placeholder="Enter mobile">
  </div>
<!-- this is a optional
  <div class="col-md-4 mt-2"  >
    <button class="btn   text-center {{!getparamid?'btn-primary':'btn-success'}}">{{!getparamid?'Create User':'Update User'}}</button>
    </div> -->

  <div class="col-md-4 mt-2" *ngIf="!getparamid">
<button class="btn btn-primary text-center" (click)="usersubmit()">Create User</button>
</div>

<div class="col-md-4 mt-2" *ngIf="getparamid" (click)="updateUser()">
  <button class="btn btn-success text-center">Update User</button>
  </div>
  </form>
</div>
</div>
