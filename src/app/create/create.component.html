<div class="container">
  <div class="row">

    <!-- err massage -->
  <div  *ngIf="errmsg"class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{errmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div  *ngIf="successmsg"class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <form [formGroup]="userform" (ngSubmit)="usersubmit()">
    <div class="col-md-4 mt-2">
    <input type="text" class="form-control" formControlName="fullname" placeholder="Enter fullname">
  </div>
  <div class="col-md-4 mt-2">
    <input type="email" class="form-control"formControlName="email" placeholder="Enter email">
  </div>
  <div class="col-md-4 mt-2">
    <input type="number" class="form-control"formControlName="mobile" placeholder="Enter mobile">
  </div>
  <div class="col-md-4 mt-2">
<button class="btn btn-primary text-center">Create User</button>
</div>
  </form>
</div>
</div>
